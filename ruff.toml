# Ruff configuration for Python skills
# https://docs.astral.sh/ruff/configuration/
#
# Run: ruff check skills/
# Fix: ruff check --fix skills/
# Format: ruff format skills/

# Target Python 3.14 (matches mise template for user workspaces)
target-version = "py314"

# Line length - relaxed for error message strings
line-length = 120

[lint]
# Rule categories:
# F = Pyflakes (unused imports, variables, etc.)
# E = pycodestyle errors
# W = pycodestyle warnings
# I = isort (import sorting)
select = ["F", "E", "W", "I"]

# Ignore line-length in specific cases (long error messages common in validators)
ignore = ["E501"]

[lint.per-file-ignores]
# Allow unused imports in __init__.py (re-exports)
"__init__.py" = ["F401"]

[format]
# Use double quotes (consistent with Black defaults)
quote-style = "double"

# Indent with spaces
indent-style = "space"
