name: "ðŸ³ Build & Release"

on:
  push:
    branches: [main]
    paths-ignore:
      # Documentation
      - "**.md"
      - "docs/**"
      - "LICENSE"
      # AI assistant configs (local dev)
      - ".aionui/**"
      - ".claude/**"
      - ".drift/**"
      - ".gemini/**"
      - ".serena/**"
      - ".specify/**"
      # IDE and editor configs
      - ".vscode/**"
      - ".ruby-lsp/**"
      # GitHub non-build files
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/skills/**"
      - ".github/workflows/pr-checks.yml"
      - ".github/workflows/codeql.yml"
      # Local dev / tooling configs
      - ".scratchpad/**"
      - ".local_docs/**"
      - ".husky/**"
      - ".ruff_cache/**"
      - ".gitattributes"
      - ".driftignore"
      - ".mcp.json"
      # Linting / formatting configs
      - ".markdownlint-cli2.yaml"
      - ".prettierrc.json"
      - ".prettierignore"
      - "renovate.json5"
      # macOS / Homebrew (not Docker)
      - "homebrew/**"
      - "entitlements.plist"
      # Tests (not in Docker image)
      - "jest.config.js"
      - "tests/**"
      # Misc non-build files
      - "workflows/**"
      - "PROJECT_INDEX.json"
      - "scripts/remove-i18n.py"
  pull_request:
    branches: [main]
    paths-ignore:
      # Documentation
      - "**.md"
      - "docs/**"
      - "LICENSE"
      # AI assistant configs (local dev)
      - ".aionui/**"
      - ".claude/**"
      - ".drift/**"
      - ".gemini/**"
      - ".serena/**"
      - ".specify/**"
      # IDE and editor configs
      - ".vscode/**"
      - ".ruby-lsp/**"
      # GitHub non-build files
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/skills/**"
      - ".github/workflows/pr-checks.yml"
      - ".github/workflows/codeql.yml"
      # Local dev / tooling configs
      - ".scratchpad/**"
      - ".local_docs/**"
      - ".husky/**"
      - ".ruff_cache/**"
      - ".gitattributes"
      - ".driftignore"
      - ".mcp.json"
      # Linting / formatting configs
      - ".markdownlint-cli2.yaml"
      - ".prettierrc.json"
      - ".prettierignore"
      - "renovate.json5"
      # macOS / Homebrew (not Docker)
      - "homebrew/**"
      - "entitlements.plist"
      # Tests (not in Docker image)
      - "jest.config.js"
      - "tests/**"
      # Misc non-build files
      - "workflows/**"
      - "PROJECT_INDEX.json"
      - "scripts/remove-i18n.py"
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to GHCR"
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code quality gate â€” must pass before building
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup mise + tools
        uses: jdx/mise-action@v3
        with:
          cache: true
          experimental: true

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-quality-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-quality-

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run format:check

  # Docker build + optional push to GHCR
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract tool versions
        id: versions
        run: |
          # Node version from mise.lock (pinned)
          NODE_VERSION=$(grep -A1 'tools.node' mise.lock | grep version | head -1 | sed 's/.*= "//' | sed 's/"//')
          # npm version from Dockerfile default (not in mise.lock â€” installed via postinstall hook)
          NPM_VERSION=$(grep 'ARG NPM_VERSION=' deploy/docker/Dockerfile | head -1 | sed 's/ARG NPM_VERSION=//')
          echo "node=${NODE_VERSION}" >> $GITHUB_OUTPUT
          echo "npm=${NPM_VERSION}" >> $GITHUB_OUTPUT
          echo "Node.js: ${NODE_VERSION}, npm: ${NPM_VERSION}"

      - name: Get app version
        id: app
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_image)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.app.outputs.version }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_image) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_VERSION=${{ steps.versions.outputs.node }}
            NPM_VERSION=${{ steps.versions.outputs.npm }}
            APP_VERSION=${{ steps.app.outputs.version }}
          cache-from: type=gha,scope=docker-amd64
          cache-to: type=gha,mode=max,scope=docker-amd64
          platforms: linux/amd64

      - name: Build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **App Version** | \`${{ steps.app.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Node.js** | \`${{ steps.versions.outputs.node }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **npm** | \`${{ steps.versions.outputs.npm }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ steps.app.outputs.sha_short }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | \`linux/amd64\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **CLI Tools** | All included (Claude, Qwen, Codex, iFlow, Auggie, Copilot, Qoder, OpenCode) |" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "| **Pushed to** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Pushed** | No (PR or dry run) |" >> $GITHUB_STEP_SUMMARY
          fi
