name: "âœ… PR Checks"

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches: [main]

concurrency:
  group: pr-checks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: Check if PR links to an issue
  check-issue-link:
    name: Issue Link Check
    runs-on: ubuntu-latest
    outputs:
      has_issue_link: ${{ steps.check.outputs.has_issue_link }}
      is_new_pr: ${{ steps.check.outputs.is_new_pr }}
    steps:
      - name: Check if PR links to an issue
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;
            const action = context.payload.action;

            // Check if this is a new PR (opened) vs edited
            const isNewPr = action === 'opened';
            core.setOutput('is_new_pr', isNewPr);

            // Check if PR body contains issue linking keywords
            const issuePatterns = [
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s*#\d+/gi,
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+https:\/\/github\.com\/[^\/]+\/[^\/]+\/issues\/\d+/gi,
              /#\d+/g
            ];

            let hasIssueLink = false;
            for (const pattern of issuePatterns) {
              if (pattern.test(prBody)) {
                hasIssueLink = true;
                break;
              }
            }

            core.setOutput('has_issue_link', hasIssueLink);

            // Check if this bot has already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              (comment.user.type === 'Bot' || comment.user.login === 'github-actions[bot]') &&
              comment.body.includes('<!-- pr-issue-check-bot -->')
            );

            if (hasIssueLink) {
              // If issue is linked and bot comment exists, delete it
              if (botComment) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                });
                core.info('Issue link found. Removed previous bot comment.');
              }
              core.info('PR is properly linked to an issue. Will proceed to code review.');
              return;
            }

            // Post comment if not already commented
            if (!botComment) {
              const commentBody = [
                '<!-- pr-issue-check-bot -->',
                '',
                '**Issue Link Required**',
                '',
                `Hi @${prAuthor},`,
                '',
                'Thank you for your contribution! However, this PR **cannot be merged** until it is linked to an issue.',
                '',
                '### Required Action',
                '',
                '1. **Create an Issue** (if one doesn\'t exist) - Describe what this PR addresses (bug fix, feature, enhancement, etc.)',
                '2. **Link this PR to the Issue** - Add one of the following to your PR description:',
                '   - `Fixes #<issue_number>`',
                '   - `Closes #<issue_number>`',
                '   - `Resolves #<issue_number>`',
                '',
                '### Why is this required?',
                '',
                'This helps us:',
                '- Track all changes through issues',
                '- Maintain a clear history of issues and resolutions',
                '- Ensure changes are properly reviewed and prioritized',
                '',
                '---',
                '*Once you link an issue, this check will pass automatically.*'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });

              core.info('Posted comment asking for issue link.');
            }

            // Fail the check - PR cannot be merged without issue link
            core.setFailed('PR must be linked to an issue. Please add "Fixes #<issue_number>" to the PR description.');

  # Job 2: Code quality checks (TypeScript, ESLint, Prettier)
  # Uses mise to ensure the same Node.js version as developers (from mise.toml + mise.lock)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup mise + tools
        uses: jdx/mise-action@v3
        with:
          cache: true # Cache mise tool installations keyed on mise.lock
          experimental: true # Enable experimental features (prepare, hooks)

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: ESLint Check
        run: npm run lint

      - name: Prettier Check
        run: npm run format:check

  # Job 3: Post PR summary (only for new PRs)
  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate PR Summary
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;

            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const additions = files.reduce((sum, f) => sum + f.additions, 0);
            const deletions = files.reduce((sum, f) => sum + f.deletions, 0);
            const fileCount = files.length;

            // Categorize files by type
            const filesByType = {};
            for (const file of files) {
              const ext = file.filename.split('.').pop() || 'other';
              if (!filesByType[ext]) filesByType[ext] = [];
              filesByType[ext].push(file.filename);
            }

            // Build file summary
            let fileSummary = '';
            for (const [ext, fileList] of Object.entries(filesByType)) {
              fileSummary += `- **${ext}**: ${fileList.length} file(s)\n`;
            }

            // Check if summary already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const summaryComment = comments.data.find(comment =>
              (comment.user.type === 'Bot' || comment.user.login === 'github-actions[bot]') &&
              comment.body.includes('<!-- pr-summary-bot -->')
            );

            if (summaryComment) {
              core.info('Summary already exists, skipping.');
              return;
            }

            const summaryBody = [
              '<!-- pr-summary-bot -->',
              '',
              '## PR Summary',
              '',
              `Hello @${prAuthor}, here's a quick summary of this pull request:`,
              '',
              '### Stats',
              '| Metric | Value |',
              '|--------|-------|',
              `| Files Changed | ${fileCount} |`,
              `| Additions | +${additions} |`,
              `| Deletions | -${deletions} |`,
              '',
              '### Files by Type',
              fileSummary,
              '',
              '---',
              '*This is an automated summary.*'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: summaryBody,
            });

            core.info('Posted PR summary.');
