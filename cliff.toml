# cliff.toml — Git-Cliff changelog generator configuration
# https://git-cliff.org
#
# Generate:  mise run changelog
# Preview:   mise run changelog:unreleased
# Next ver:  mise run changelog:bump

[changelog]
# Header template — rendered once at the top
header = """
# Changelog

All notable changes to AionUI will be documented in this file.

This changelog is automatically generated by [git-cliff](https://git-cliff.org/).
"""

# Body template — rendered for each release
# Uses HTML comments in group names for ordering (stripped by striptags filter)
body = """
{%- macro remote_url() -%}
  https://github.com/jrmatherly/aionui
{%- endmacro -%}

{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.breaking %} (**BREAKING**){% endif %}\
    {% endfor %}
{% endfor %}\n
"""

# Footer template — rendered once at the bottom
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading/trailing whitespace from body
trim = true

# Postprocessors — regex transforms applied after rendering
postprocessors = [
  # Replace issue/PR numbers with links
  { pattern = '\\(#([0-9]+)\\)', replace = "([#${1}](https://github.com/jrmatherly/aionui/issues/${1}))" },
]

[git]
# Parse commits according to conventional commit spec
conventional_commits = true

# Only include commits that match conventional format
filter_unconventional = true

# Never skip breaking changes, even if their type would be skipped
protect_breaking_commits = true

# Only include commits that match a commit_parser rule
filter_commits = true

# Don't split multi-line commit messages into separate entries
split_commits = false

# Sort commits oldest-first within groups
sort_commits = "oldest"

# Match version tags like v1.8.2, v2.0.0
tag_pattern = "v[0-9].*"

# Commit parsers — evaluated in order, first match wins
# HTML comments control group display order (stripped by striptags in template)
# NOTE: chore(deps) and chore(renovate) skip rules must precede the ^chore catch-all
commit_parsers = [
  { message = "^feat",              group = "<!-- 0 -->Features" },
  { message = "^[Ff]ix",             group = "<!-- 1 -->Bug Fixes" },
  { message = "^perf",              group = "<!-- 2 -->Performance" },
  { message = "^refactor",          group = "<!-- 3 -->Refactor" },
  { message = "^docs",              group = "<!-- 4 -->Documentation" },
  { message = "^test",              group = "<!-- 5 -->Testing" },
  { message = "^style",             group = "<!-- 6 -->Styling" },
  { message = "^chore\\(deps\\)",   skip = true },
  { message = "^chore\\(renovate\\)", skip = true },
  { message = "^chore",             group = "<!-- 7 -->Miscellaneous" },
  { message = "^Merge",             skip = true },
]

# Extract issue/PR references from commit messages
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/jrmatherly/aionui/issues/$1" },
]

[bump]
# feat: commits always bump minor version
features_always_bump_minor = true

# Breaking changes always bump major version
breaking_always_bump_major = true
